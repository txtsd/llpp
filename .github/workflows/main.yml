name: main

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: download mupdf
      run: mkdir build && sh misc/getmupdf.sh build/mupdf
    - name: Install prerquisites
      if: matrix.os == 'ubuntu-latest'
      run: |
       sudo apt-get update
       sudo apt-get install ccache asciidoc liblablgl-ocaml-dev libmupdf-dev libgumbo-dev libharfbuzz-dev libjpeg-dev libopenjp2-7-dev
    - name: build
      if: matrix.os == 'ubuntu-latest'
      run: bash ahbs
